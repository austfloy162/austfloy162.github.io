<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Box</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #1d1d1d;
      }
      .box {
        width: 50px;
        height: 70px;
        background-color: #530b0b; 
        color: rgb(202, 72, 72);
        font-size: 300%;
        font-weight: bold;
        text-align: center;
        line-height: 70px; 
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        left: 0px;
        cursor: pointer;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.1s;
      }
      .box:active {
        transform: scale(0.95);
      }
      .board {
        height: 100vh;
      }
    </style>
  </head>


  <body class="board">
    <div class="box">?</div>


    <script>
      (function () {
        "use strict";
        

        var box = jQuery(".box"); 
        var board = jQuery(".board"); 
        var boardWidth = board.width(); 
        var boardHeight = board.height(); 


        
        jQuery(window).on("resize", function () {
          boardWidth = board.width();
          boardHeight = board.height();
        });
 

        
        setInterval(update, 50);


        
        box.on("click", handleBoxClick);


        
        function moveBoxTo(newPositionX, newPositionY) {
          box.css("left", newPositionX);
          box.css("top", newPositionY);
        }


        
        function changeBoxText(newText) {
          box.text(newText);
        }


        
        var positionX = 0;
        var positionY = 100;
        var points = 0;
        var speed = 10;
        var speedY = 10;
        var boxWidth = box.width(); 



        function update() {
          positionX += speed;

          positionY += speedY;


          
          moveBoxTo(positionX, positionY);


          if (positionX > boardWidth - boxWidth) {
            speed *= -1; 
          }


          
          if (positionX < 0) {
            speed *= -1; 
            positionX = 0;
          }


          
          if (positionY > boardHeight - boxWidth) {
            speedY *= -1; 
          }
         
          
          if (positionY < 0) {
            speedY *= -1; 
            positionY = 0;
          }
        }


        
        function handleBoxClick() {
          positionX = 0;
          positionY = 100;


          points++;


          var newSpeedMagnitude = 3 * points + 10;

          var randomXDirection = Math.random() < 0.5 ? 1 : -1;
          speed = newSpeedMagnitude * randomXDirection;


          var randomYDirection = Math.random() < 0.5 ? 1 : -1;
          speedY = newSpeedMagnitude * randomYDirection;





          changeBoxText(points);
        }
      })();
    </script>
  </body>
</html>
